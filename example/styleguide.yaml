project: ExampleApp
namespace: example

componentPaths:
  - assets/components

target: styleguide

partials:
  - partials.js

content:
  - label: Globals
    type: md
    content: assets/globals/index.md

  - label: Atoms
    type: tags
    content:
      - atoms

    children:
      - label: Buttons
        type: tags
        content:
          - atoms
          - buttons
      - label: Form Elements
        type: tags
        content:
          - atoms
          - forms

  - label: Moleculars
    type: tags
    content:
      - moleculars

    children:
      - label: Forms
        type: tags
        content:
          - moleculars
          - forms

dependencies:
  styles:
    - https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css
    - https://fonts.googleapis.com/icon?family=Material+Icons
    - https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css
    - dist/app.css

  js:
    - https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js
    - https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.js
    - dist/app.js

  templates:
    head:
      - "templates/custom-meta-tags.html"
      - "templates/in-page-styles.html"
    bottom: "templates/bottom.html"

assets:
  - src: dist
    target: dist
