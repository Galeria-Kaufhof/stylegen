project: ExampleApp
namespace: example

componentPaths:
  - components # which is the default, but you may add more, or change it

target: styleguide

partials:
  - partials.js

content:
  - label: Globals
    type: md
    slug: index
    content: pages/index.md

  - label: Atoms
    type: tags
    content:
      - atoms

    children:
      - label: Buttons
        type: tags
        content:
          - atoms
          - buttons
      - label: Form Elements
        type: tags
        content:
          - atoms
          - forms

  - label: Moleculars
    type: tags
    content:
      - moleculars

    children:
      - label: Forms
        preflight: components/moleculars/forms/preflight.md
        type: components
        content:
          - example.button
          - example.text-field

dependencies:
  styles:
    - https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css

  templates:
    head:
      - "templates/custom-meta-tags.html"
      - "templates/in-page-styles.html"

    bottom: "templates/bottom.html"

assets:
  - src: dist
    target: dist
