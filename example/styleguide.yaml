project: ExampleApp
namespace: example

componentPaths:
  - assets/components

target: styleguide

partials:
  - partials.js

content:
  - label: Globals
    type: md
    content: pages/index.md

  - label: Atoms
    type: tags
    content:
      - atoms

    children:
      - label: Buttons
        type: tags
        content:
          - atoms
          - buttons
      - label: Form Elements
        type: tags
        content:
          - atoms
          - forms

  - label: Moleculars
    type: tags
    content:
      - moleculars

    children:
      - label: Forms
        type: components
        content:
          - example.button
          - example.text-field

